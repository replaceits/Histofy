<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<script src="histofy_options.js"></script>
	</head>

	<body>
		<form>
			<h4>Dynamic Data</h4>
			
			<div class="form-control">
				<input type="checkbox" id="useDynamicData" name="useDynamicData" value="useDynamicData">
				<label for="useDynamicData">Use Dynamic Data</label>
			</div>

			<div class="form-control">
				<label for="dynamicUserName">User Name</label>
				&nbsp;
				<input type="text" id="dynamicUserName" name="dynamicUserName">
			</div>
			<br>
			<div class="form-control">
				<label for="dynamicFirstName">First Name</label>
				&nbsp;
				<input type="text" id="dynamicFirstName" name="dynamicFirstName">
			</div>
			<br>
			<div class="form-control">
				<label for="dynamicLastName">Last Name</label>
				&nbsp;
				<input type="text" id="dynamicLastName" name="dynamicLastName">
			</div>

			<hr>

			<h4>Types</h4>

			<div class="form-control">
				<input type="checkbox" id="typeSocialMedia" name="typeSocialMedia" value="typeSocialMedia">
				<label for="typeSocialMedia">Social Media</label>
			</div>
			<div class="form-control">
				<input type="checkbox" id="typeShopping" name="typeShopping" value="typeShopping">
				<label for="typeShopping">Shopping</label>
			</div>
			<div class="form-control">
				<input type="checkbox" id="typeBanking" name="typeBanking" value="typeBanking">
				<label for="typeBanking">Banking</label>
			</div>
			<div class="form-control">
				<input type="checkbox" id="typeGaming" name="typeGaming" value="typeGaming">
				<label for="typeGaming">Gaming</label>
			</div>
			<div class="form-control">
				<input type="checkbox" id="typeFood" name="typeFood" value="typeFood">
				<label for="typeFood">Food</label>
			</div>
			<div class="form-control">
				<input type="checkbox" id="typeAutomobiles" name="typeAutomobiles" value="typeAutomobiles">
				<label for="typeAutomobiles">Automobiles</label>
			</div>
			<div class="form-control">
				<input type="checkbox" id="typeMusic" name="typeMusic" value="typeMusic">
				<label for="typeMusic">Music</label>
			</div>

			<hr>

			<h4>Misc</h4>

			<div class="form-control">
				<label for="startDate">Start Date</label>
				<input type="date" id="startDate" name="startDate">
				&nbsp;
				<label for="endDate">End Date</label>
				<input type="date" id="endDate" name="endDate">
			</div>
			<br>
			<div class="form-control">
				<label for="startTime">Usage Start Time</label>
				<input type="time" id="startTime" name="startTime">
				&nbsp;
				<label for="endTime">Usage End Time</label>
				<input type="time" id="endTime" name="endTime">
			</div>
			<br>
			<div class="form-control">
				<input type="checkbox" id="clearExistingHistory" name="clearExistingHistory" value="clearExistingHistory">
				<label for="clearExistingHistory">Clear existing history</label>
			</div>

			<hr>

			<h4>Amount Of History To Generate</h4>

			<div class="form-control">
				<label for="amountNum">Amount</label>
				&nbsp;
				<input type="number" id="amountNum" name="amountNum">
			</div>
			<br>
			<div class="form-control">
				<input type="radio" id="amountTotalRadio" name="amountPer">
				<label for="amountTotalRadio">Total</label>
				<input type="radio" id="amountPerDayRadio" name="amountPer">
				<label for="amountPerDayRadio">Per Day</label>
			</div>

			<hr>

			<div class="form-control">
				<button type="submit">Generate History</button>
			</div>
		</form>
	</body>

</html>
